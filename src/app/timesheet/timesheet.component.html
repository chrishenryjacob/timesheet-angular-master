<article class="d-flex flex-column gap-5">
  <!-- Input section -->
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="d-flex align-items-center px-2 gap-3"
  >
    <section class="d-flex flex-column">
      <label>TASK</label>
      <p-autoComplete
        formControlName="task"
        [suggestions]="tasks"
        optionLabel="name"
      />
      <small
        *ngIf="
          form.get('task')?.touched && form.get('task')?.hasError('required')
        "
      >
        Task is required
      </small>
    </section>

    <section class="d-flex flex-column">
      <label>START</label>
      <p-calendar formControlName="start" />
      <small
        *ngIf="
          form.get('start')?.touched && form.get('start')?.hasError('required')
        "
      >
        Start date is required
      </small>
    </section>

    <section class="d-flex flex-column">
      <label>END</label>
      <p-calendar formControlName="end" />
      <small
        *ngIf="
          form.get('end')?.touched && form.get('end')?.hasError('required')
        "
      >
        End date is required
      </small>
    </section>

    <p-button type="submit" label="Save" [disabled]="form.invalid" />
  </form>

  <!-- Table section -->
  <section class="px-2" *ngIf="createdLogs.length">
    <p-table [value]="logs" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Task</th>
          <th>Start</th>
          <th>End</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-log>
        <tr>
          <td>{{ log.taskName }}</td>
          <td>{{ log.start * 1000 | date : "long" }}</td>
          <td>{{ log.end * 1000 | date : "long" }}</td>
        </tr>
      </ng-template>
    </p-table>
  </section>
</article>
